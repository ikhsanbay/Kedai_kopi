  <main class="py-5">
    <div class="container">
      <section id="menu">
        <h2 class="mb-4">Menu Kopi</h2>
        <div class="row" id="menu-items">
          <script>
            const menuKopi = [
    {
      name: "Espresso",
      price: "Rp. 15000",
      image: "espresso.png",
    },
    {
      name: "Cappuccino",
      price: "Rp. 20000",
      image: "cappucino.png",
    },
    {
      name: "Latte",
      price: "Rp. 18000",
      image: "latte.png",
    },
    
  ];
  
  const menuContainer = document.getElementById('menu-items');
  
  function displayMenu() {
    let menuHTML = '';
    menuKopi.forEach(item => {
      menuHTML += `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.price}</p>
            </div>
          </div>
        </div>
      `;
    });
    menuContainer.innerHTML = menuHTML;
  }
  
  displayMenu();
          </script>
        </div>
      </section>
      <section id="menu-sarapan">
